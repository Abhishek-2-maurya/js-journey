<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My claculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Calculater</h1>
        <div class="calculater">
            <input type="text" disabled id="display">
            <div class="div-button">
                <button class="cla-button">c</button>
                <button class="cla-button">1</button>
                <button class="cla-button">2</button>
                <button class="cla-button">+</button>
                <button class="cla-button">3</button>
                <button class="cla-button">4</button>
                <button class="cla-button">-</button>
                <button class="cla-button">5</button>
                <button class="cla-button">6</button>
                <button class="cla-button">*</button>
                <button class="cla-button">7</button>
                <button class="cla-button">8</button>
                <button class="cla-button">/</button>
                <button class="cla-button">=</button>
                <button class="cla-button">9</button>
                <button class="cla-button">0</button>
                <button class="cla-button">.</button>
                <button class="cla-button">pi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
